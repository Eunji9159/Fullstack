<!doctype html>
<html lang="ko">
  <head>
		<meta charset="utf-8">
		<title> 웹 폼</title>
    <style>
		 label {
			font-size:14px; /* 글자 크기 */
			line-height:25px;  /* 줄 간격 */
		 }
		 label em{/* label '자손'(자식 포함한 모든 후손) em이라는 태그들 모두 / em태그 : 시맨틱 요소(의미가 있는,강조되어야하는 요소) 중 하나, 글자 기울임꼴*/
			color:red;  /* 글자색 */
			font-weight:800; /* 글자 굵기 */ 
		 }
	 </style>
  </head>
  <body>
	<form method="GET">
    <fieldset>
    	<label><em>아이디: <input type="text" id="user_id" name="user_id" size="10"></label> <!-- size : input태그의 width너비를 조정하는 방법 중 하나. -->
      <label>비밀번호: <input type="password" id="user_pw" name="user_pw" size="10"></label>
      <input type="submit" value="로그인">
    </fieldset>
  </form>
  </body>
</html>
