<!DOCTYPE html>
<html lang="en-US">
<body>
<meta charset="utf-8">
<h2>href Attribute</h2>
<a href="https://www.naver.com">a태그 사용: 네이버로 이동</a><!-- 방문하지 않았을 때 css색 : 파란색, 한 번 이상 방문했을 때 : 자주색 / a태그에 마우스 올렸을 때(hover), 누르고 있을때 : active, 눌렀다 뗐을때 : visited -->

<h2>src Attribute</h2>
<p>img태그를 사용하여 src속성 확인</p>

<!-- 웹접근성이란? 누구나 평등하게 웹을 이용할 수 있도록 만든것. -->
<!--가져오는 경로 : 'src' , 상대주소 : 나를 기준으로 위치를 파악/ 절대주소 : 파일을 가져오기 위해 확장자까지 적어주는 것  -->
<img src="../img/img_girl.jpg" width="500" height="600" alt="사람뒷모습사진" title="사람뒷모습사진"> <!--'alt': / 'title': 툴팁. 말풍선 뜨게 하는 기능 -->

<img src="http://image.dongascience.com/Photo/2018/12/2d5efe44bdd02f3e2ec4e99189d89d18.jpg" width="500" height="600" alt="강아지가 윙크하는 사진" title="강아지가 윙크하는 사진">

</body>
</html>
