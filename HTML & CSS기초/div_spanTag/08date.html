<!DOCTYPE html>

<html lang="ko">
<head>
    <meta charset="utf-8">
    <title>date</title> <!-- 날짜,시간,요일 관련 -->
</head>
<body>
	<form>
		<h3>조회기간 선택</h3>
		<!-- date는  yyyy-mm-dd형식으로 년,월,일이 표시됨. -->
		<label><input type="date"></label> <!-- 년,월,일 나오지만 시간은 안나옴. -->
		<input type="week"> <!-- 모든 연도의 1월 1일을 기준으로 주수를 반환해줌. -->
    	<input type="month"><br> <!-- 월 까지만 반환 -->
		<input type="submit" value="전송">
	</form>
</body>
</html>
