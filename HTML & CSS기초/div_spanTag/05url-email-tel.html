<!doctype html>

<html lang="ko">
  <head>
		<meta charset="utf-8">
		<title> 웹 폼</title>
    <style>
		 ul {
			 list-style:none;
		 }
		 li {
			 margin:10px; /* 상하좌우 다 10px */
		 }
		 li label {
			width:120px;
			float:left; /* 강제 정렬을 인라인화 시킴. 물흐르듯이 배치. float을 줌으로써 width와 height의 적용이 가능하다.*/
			text-align:right;
			padding-right:8px;
		 }
		 input[type="submit"] { /* input[type="submit"] 만 선택해서 적용  */
		 						/* input요소는 inline요소임에도 불구하고 width, height 적용 가능하다. */
			 text-align:center;
			 width:100%;
			 height:30px;
			 margin-top:15px; 
		 }
	 </style>
  </head>
  <body>
		<h1>회원 가입</h1>
		<form> <!-- form요소에 action이라는 요소 생략. 디폴트(=자기 페이지)로 이동함. -->
			<fieldset> <!-- input요소를 그룹처럼 묶을 수 있는 것.  -->
				<legend>로그인 정보</legend> <!--input요소 제목 : 'legend' -->
				<ul>
					<li>
    				<label for="user-id">아이디 </label>
						 <input type="text" id="user-id" name="uid"> <!--label의 for속성과 id속성의 값을 "user-id"로 통일시켜주었기 떄문에 'label(아이디)'을 선택해도 text박스가 선택된다.  -->
					</li>
					<li>
						<label for="pwd1">비밀번호 </label>
						<input type="password" id="pwd1">
					</li>
					<li>
						<label for="pwd2">비밀번호 확인 </label>
						<input type="password" id="pwd2">				
					</li>
				</ul>
			</fieldset>
			<fieldset>
				<legend>개인 정보</legend>
				<ul>
					<li>
						<label for="user-name">이름 </label>
						<input type="text" id="user-name">
					</li>
					<li>
						<label for="mail">메일 주소</label>
						<input type="email" id="mail">
					</li>
					<li>
						<label for="phone">연락처</label>
						<input type="tel" id="phone">
					</li>
					<li>
						<label for="homep">블로그/홈페이지</label>
						<input type="url" id="homep">
					</li>
				</ul>
			</fieldset>
			<input type="submit" value="가입하기">
		</form>
  </body>
</html>
