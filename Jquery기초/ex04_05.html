	ul { float: left; margin: 30px; }

<script>
	$(function() {
		$('a').click(function() {	// click은 정적이벤트.		
			$("img").attr("src",  $(this).attr("href")); 
			return false; // 현재 페이지에 이미지 표시하도록 설정/ 기본적으로 설정해둔 'a'의 페이지 이동을 막겠다.
		});
	});
</script></head><body>

		<li><a href="img1/cute_dog.jpg">사진1</a></li>

	</ul>
