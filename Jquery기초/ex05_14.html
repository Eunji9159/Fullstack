<!DOCTYPE html><html><head><meta charset="UTF-8">
<title>속성</title><style>
	img { width: 140px; height: 120px;}
</style><script src="http://code.jquery.com/jquery-3.5.1.min.js"></script>
<script>
	$(function() {
		$('img').eq(1).width(190);
		$('img').eq(1).height(170); //eq() 인덱스는 0부터 시작
		$(document).on("mousewheel", function(event) { // 휠에 대한 이벤트
			 // event.originalEvent.wheelDelta : 마우스의 위, 아래 스크롤값을 가져온다.
			 var wheel = event.originalEvent.wheelDelta; //휠에 대한 이벤트를 뭐를 했는지 가져와라.
			 console.log(wheel);
			 $("#ptxt").empty();

			if(wheel>0){ // 양수 : 휠을 올렸을 때
				$("#ptxt").append("원본 가로사이즈: "+ $('.origin').width() +"px<br>");
				$("#ptxt").append("원본 세로사이즈: "+ $('.origin').height() +"px");
			}else{
				$("#ptxt").append("확대 가로사이즈: "+ $('.large').width() +"px<br>");
				$("#ptxt").append("확대 세로사이즈: "+ $('.large').height() +"px");
			}
		});
	});
</script></head><body>
	<img src="img1/cellphone.jpg" class="origin"><br><br>
	<img src="img1/cellphone.jpg" class="large"> <!-- width(190) height(170) --> 
	<p id="ptxt"></p>
</body></html>
