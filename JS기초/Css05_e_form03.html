<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>form 속성</title>
<style> 
textarea {
  width: 80%;
  height: 150px;
  padding: 12px 20px;
  box-sizing: border-box;
  border: 2px solid #ccc;
  border-radius: 4px;
  background-color: #f8f8f8;
  font-size: 16px;
  resize: none; /* resize : 사이즈 조정. 디폴트로 resize가능하다.*/
}
</style>
</head>
<body>

<p>textarea 창 사이즈 고정하기</p> <!-- textarea : 여러 줄 입력가능한 form요소   -->
<form>
  <textarea placeholder="이곳에 텍스트를 입력하세요."></textarea>
</form>

</body>
</html>
