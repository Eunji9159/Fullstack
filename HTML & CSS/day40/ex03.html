<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <style fel="stylesheet" type="text/css">
            div{
                width: 50px;
                height: 50px;
                border: 1px solid gray;
                /* border-radius: 10px; 네 방향 모두 깎임. 4가지를 적용해주면 시계방향으로 깎임 */
                float:left;
            }
            div:nth-child(1){
                border-radius: 50px 0px 0px 0px;
            }
            div:nth-child(2){
                border-radius: 0px 50px 0px 0px;
            }
            div:nth-child(3){
                border-radius: 0px 0px 0px 50px;
            }
            div:nth-child(4){
                border-radius: 0px 0px 50px 0px;
            }
            img{
                width: 300px;
                height: 100px;
                border-radius: 10px;
            }
        </style>
    </head>
    <body>
        <div>box1</div>
        <div>box2</div>
        <div>box3</div>
        <div>box4</div>
        <img src="img02.png"/>
    </body>
</html>
