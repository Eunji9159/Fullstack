<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <style rel="stylesheet" type="text/css">
            div{
                width: 50px;
                height: 50px;
                border:1px solid gray;
                position: static;
            }
            div:nth-child(2){
                background-color: #ff0000;
            }
            div:nth-child(3){
                background-color: #00ff00;
                position: absolute;  /* absolute는 자기 자리가 없는 것. absoulute를 지우는 순간 그 위치에 존재하면서 나머지를 없애버린다. 문서를 기준으로 한다.*/
                left: 0px;
            }
            div:nth-child(4){
                background-color: #0000ff;
            }
            div:nth-child(5){
                background-color: #ff00ff;
                position: relative; /*본래 자신이 있어야 할 위치, 자기 자리인 영역은 고수한다.*/
                left: 100px;
                top:-100px;
            }
            div:nth-child(6){
                background-color: #ffff00;
            }
            div:nth-child(7){
                background-color: #00ffff;
                position: fixed; /*원래 자기 자신이 있어야 할 위치, fixed가 구현되는 기준은 '화면'이다. 화면상 그자리에 고정됨.*/
            }
        </style>
    </head>
    <body>
        <h1>position</h1>
        <div>box1</div>
        <div>box2</div>
        <div>box3</div>
        <div>box4</div>
        <div>box5</div>
        <div>box6</div>
    </body>

</html>
