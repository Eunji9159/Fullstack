<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <style rel="stylesheet" type"text/css">
            a{
                display: inline-block;
                width: 100px;
                height: 50px;
                
                background-image: linear-gradient(red, yellow, green);
                color: white;
                text-align: center;
                line-height: 50px;
                text-decoration: none;
                border-radius: 25px;
                text-shadow: -2px -2px rgb(231, 58, 174); /*x좌표, y좌표, 번짐의 정도*/
                box-shadow: 2px 2px 5px gray;
            }
            a:hover{
                margin-top: 10px;
                background-image: linear-gradient(grey, darkgrey, grey);
            }
            li{
                text-indent: -9999px;
                width: 100px;
                height: 50px;
                background-image: url('car.png');
                background-size: 50px;
                background-repeat: no-repeat;
                background-position: right;
                transition-duration: 3s; /*애니메이션 진행시간*/
                transition-timing-function: ease; /*초를 나눠서 속도가 빨랐다가 부드러워짐.*/
            }
            li:nth-child(2){
                transition-timing-function: linear; /*속도 일정*/
                transition-delay: 1s; /*n초 뒤에 움직임이 진행*/
            }
            li:hover{
                width: 300px;
            }
        </style>
    </head>
    <body>
        <h1>animation1</h1>
        <a href="#">link</a>
        <ul>
            <li>item1</li>
            <li>item2</li>
            <li>item3</li>
            <li>item4</li>
        </ul>
    </body>
</html>
