<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style rel="stylesheet" type="text/css">
        table{
            border-collapse: collapse;
            width: 80%;
            margin: 0px auto;
        }
        table>thead{}
        table>thead>tr>th:nth-child(1){
            width: 100px;
        }
        table,th,td{
            border: 1px solid gray;
        }
    </style>
    <script type="text/javascript" src="js/jquery-1.12.4.js"></script>
    <script type="text/javascript">
        $(function(){
            $.getJSON('stu.json',function(data){// JSON의 문법에 맞다면, 확장자에 구애받지 않고 JSON으로 가져온다. 단, getJSON(O) postJSON(X)
                var tbody=$('<tbody/>'); // tbody 엘리먼트 만든다.
                data.student.forEach((ele,idx) => {
                    console.log(ele.num,ele.name,ele.kor,ele.eng,ele.math);
                    $('<tr/>') // tr 엘리먼트 만든다.
                        .append($('<td/>').text(ele.num))
                        .append($('<td/>').text(ele.name))
                        .append($('<td/>').text(ele.kor))
                        .append($('<td/>').text(ele.eng))
                        .append($('<td/>').text(ele.math)) // 이 값들을 텍스트노드로 넣어준 다음,
                        .appendTo(tbody);
                });
                $('table').append(tbody);
            });
        });
    </script>
    <title>Document</title>
</head>
<body>
    <h1>학생성적 리스트</h1>
    <table>
        <thead>
            <tr>
                <th>학번</th>
                <th>이름</th>
                <th>국어</th>
                <th>영어</th>
                <th>수학</th>
            </tr>
        </thead>
        
    </table>
</body>
</html>
