<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style rel="stylesheet" type="text/css">
        div{
            width: 300px;
            height: 300px;
            background-color: yellow;
        }
    </style>

    <script type="text/javascript" src="js/jquery-1.12.4.js"></script>
    <script type="text/javascript">
        $(function(){
            $('button')
                .first() // default 비교해보자
                    .click(function(){
                        $('div').stop().toggle(3000)//.hide(3000).show(3000); // toggle : 두가지 기능을 번갈아 적용시켜준다. 기존 애니메이션을 멈추는 stop
                    })
                .next() //2번째 버튼
                    .click(function(){
                        $('div').slideToggle(3000)//.slideUp(3000).slideDown(3000);
                    })
                .next() //3번째 버튼
                    .click(function(){
                        $('div').fadeToggle(3000)//.fadeOut(3000);//.fadeIn(3000); // 투명해짐의 끝(애니메이션 끝나면) = element 바로 붙음(사라짐)
                    })
                .next() //4번째 버튼
                    .click(function(){
                        $('div').fadeTo(3000,0.3) // fadeTo: 투명도 설정/ (시간,투명도)
                    })
                .next() //5번째 버튼
                    .click(function(){
                        $('div').fadeTo(3000,0.7)
                    })
        });
    </script>
</head>
<body>
   <button>btn1</button> 
   <button>btn2</button> 
   <button>btn3</button> 
   <button>btn4</button> 
   <button>btn5</button> 
   <div></div>
   <span>aaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaa</span>
</body>
</html>
