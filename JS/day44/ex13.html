<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <style rel="stylesheet" type="text/css">
            div{
                background-color: yellow;
                width: 300px;
                height: 100px;
            }
            p{
                background-color: blue;
                width: 200px;
                height: 100px;
            }
            span{
                background-color: red;
            }
        </style>
        <script type="text/javascript">
            var div,p,span;
            window.onload=function(){
                div=document.querySelector('div');
                p=document.querySelector('p');
                span=document.querySelector('span');

                div.addEventListener('click',function(e){
                    //e.stopPropagation();
                    console.log('div');
                },true);// 부모->자식으로 전파된다. 단, 순서가 두경우로 뒤바뀌는데 true를 설정해주면 '캡처링' / false설정해주면 '버블링'
                p.addEventListener('click',function(e){
                    e.stopPropagation();
                    console.log('p');
                },true);
                span.addEventListener('click',function(e){
                    // e.stopPropagation(); //이벤트 전파를 막아준다. ex)p까지는 전파가 일어나지만 div까지는 일어나지 않음
                    console.log('span');
                },true);// 나로부터 부모 엘리먼트의 객체로 이벤트가 전파된다.
            };
        </script>
    </head>
    <body>
        <div>
            ~~                      
            <p>이벤트전파를 통해 <span>버블링과 캡쳐링</span>이 일어난다. </p>
            ~~
        </div>
    </body>
</html>
