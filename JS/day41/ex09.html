<!DOCTYPE html>
<html>

        <meta charset="utf-8">
        <script type="text/javascript">
            var a=true;
            var b=new Boolean();
            var c=new Boolean(true);
            console.log(a===true);
            console.log(b==c);
            console.log(c===b);
            console.log(typeof a);
            console.log(typeof b);
            console.log('----------------');
            var d=null;
            console.log(d); // null도 값. 따라서 'null자료형', object타입
            var e;
            console.log(e); // 결과는 undefined. undefined타입
            console.log('-------------------');
            if(4>0){e=1234;}
            console.log(e);
        </script>
    </head>
