<html>
    <head>
        <meta charset="utf-8">
        <script type="text/javascript">
            var a="문자열";
            var b='문자열';
            var c=new String('문자열');
            var d=new String('문자열');
            console.log(typeof a);
            console.log(typeof b);
            console.log(c);
            console.log(typeof c); // object타입
            console.log(a==b);
            console.log(a===b);
            console.log(a==c);
            console.log(a===c);
            console.log(c==d); // 객체끼리의 비교는 모두 false
            console.log(c===d);// 객체끼리의 비교는 모두 false
            console.log(a.charAt(2));
            console.log(a.indexOf("자"));
            console.log(a.substring(0,3));
            console.log(a.length);
        </script>
