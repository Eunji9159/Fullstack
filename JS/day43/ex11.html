        <script type="text/javascript">
            var carousel=document.querySelector('#carousel');
            var cnt=1;
            carousel.innerHTML='<img src="imgs/big0'+cnt+'.jfif"/>'

            function rolling(){
                cnt++;
                if(cnt>6){
                    cnt=1;
                }
                carousel.innerHTML='<img src="imgs/big0'+cnt+'.jfif"/>'
            }
            setInterval(rolling,1000);
        </script>
